name = "siji-worker-v2"
main = "src/index.js"
compatibility_date = "2026-01-14"

[observability]
enabled = true

[[kv_namespaces]]
binding = "ARTICLES_KV"
id = "206167570b0b48a3a1ef05c516bd2d24"

[triggers]
crons = [
  "0 0 * * *",
  "0 4 * * *",
  "0 8 * * *",
  "0 15 * * *"
]

[vars]
AI_PROVIDER = "openrouter"
DAILY_TARGET = "10"
TELEGRAM_CHANNEL = "@sijigpt"

# 模型优先级：Claude > Grok > 千问
OPENROUTER_MODELS = "groq/llama-3.1-8b-instant,anthropic/claude-3-5-haiku,x-ai/grok-2-1212,groq/llama-3.1-70b-versatile"

# RSS sources are now defined in the code to avoid 5.1KB environment variable limit
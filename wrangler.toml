name = "siji-worker-v2"
main = "src/index.js"
compatibility_date = "2026-01-14"

[observability]
enabled = true

[[kv_namespaces]]
binding = "ARTICLES_KV"
id = "206167570b0b48a3a1ef05c516bd2d24"

[triggers]
crons = [
  "0 0 * * *",
  "0 4 * * *",
  "0 8 * * *",
  "0 15 * * *"
]

[vars]
AI_PROVIDER = "openrouter"
DAILY_TARGET = "10"
TELEGRAM_CHANNEL = "@sijigpt"

# 模型优先级：Claude > Grok > 千问
OPENROUTER_MODELS = "anthropic/claude-3.5-sonnet,x-ai/grok-2-1212,qwen/qwen-2.5-72b-instruct"

